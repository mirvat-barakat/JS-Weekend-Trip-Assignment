<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Registration Page</title>
</head>
<body>
     <form id="form">
        <h1>Registration</h1>
        <div class="input-control">
            <label for="username">UserName:</label>
            <input class="input" id="username" placeholder="UserName" type="text">
        </div>
        <div class="input-control">
            <label for="email">Email:</label>
            <input class="input" id="email" placeholder="Email" type="text">
        </div>
        <div class="input-control">
            <label for="password">Password:</label>
            <input class="input" id="password" placeholder="Password" type="text">
        </div>
        <div class="input-control">
            <label for="confirmpassword">ConfirmPassword:</label>
            <input class="input" id="confirmpassword" placeholder="ConfirmPassword" type="text">
        </div>
        <div class="input-control">
            <label for="phone">Phone:</label>
            <input class="input" id="phone" placeholder="PhoneNumber" type="tel" >
        </div>
        <button type="submit">Submit</button>  
     </form>
  
     <script src="script1.js"></script> 
</body>
</html>
